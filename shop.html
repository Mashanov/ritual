<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="text/css" rel="stylesheet" href="style.css" />

	</head>

	<body>

		<div class="content" id="shop"></div>

		<div class="content" id="basket">
			<div class="p" style="font-size: 160%;left: 20px;top: 20px">Оформить заказ онлайн</div>

			<div class="element-basket">
				<div class="p" data-p>Процедура:</div>

				<span class="basket-price">Кремация - 10000 &#8381;</span>
			</div>

			<div class="element-basket">
				<div class="p" data-p>Гроб:</div>

				<span class="basket-price">Алый бархат - 5000 &#8381;</span>
			</div>

			<div class="element-basket">
				<div class="p" data-p>Катафалк:</div>

				<span class="basket-price">Обычный катафалк - 5000 &#8381;</span>
			</div>

			<div class="element-basket">
				<button id="arrange">Оформить</button>
				<span id="result">Итого: 20 000 &#8381;</span>
			</div>
		</div>

	</body>
